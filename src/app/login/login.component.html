<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="w-100" style="max-width: 500px;">
    <div class="text-center mb-4">
      <h1 class="display-4">CooksPedia <i class="fa-solid fa-fire-flame-curved text-warning"></i></h1>
      <h6>Get more than 100+ recipes on your fingertips!!</h6>
    </div>
    <div class="border border-3 shadow p-4 rounded bg-light">
      <h2 class="text-center mb-4">User Sign In</h2>
      <form action="" [formGroup]="logForm" (ngSubmit)="handleSubmit()">
        <input type="text" formControlName="email" placeholder="Email Id" class="form-control" name="" id="">
        @if(logForm.controls.email.invalid && logForm.controls.email.touched){
        <div class="text-warning ">
          *Invalid Email
        </div>
        }
        <input type="password" formControlName="password" placeholder=" Password" class="form-control mt-3" name=""
          id="">
        @if(logForm.controls.password.invalid && logForm.controls.password.touched){
        <div class="text-warning ">
          *Invalid Password
        </div>
        }
        <div class="d-flex justify-content-between  mt-2">
          <button class="btn btn-outline-success" [disabled]="logForm.invalid">Sign In</button>
          <a routerLink="/" class="btn btn-outline-danger">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

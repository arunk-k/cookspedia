<div class="container-fluid p-0 min-vh-100 d-flex">
    <div class="sidebar d-flex flex-column justify-content-between">
        <div>
            <h2 class="sidebar-title">
                <i class="fa-solid fa-user-tie fa-lg me-2"></i>
                Admin
            </h2>
            <nav class="nav flex-column">
                <a routerLink="/admin" class="nav-link-custom"><i
                        class="fa-solid fa-chart-simple me-2"></i>Dashboard</a>
                <a routerLink="/admin/recipelist" class="nav-link-custom"><i
                        class="fa-solid fa-burger me-2"></i>Recipes</a>
                <a routerLink="/admin/userlist" class="nav-link-custom"><i class="fa-solid fa-users me-2"></i>Users</a>
                <a routerLink="/admin/downloads" class="nav-link-custom"><i
                        class="fa-solid fa-download me-2"></i>Downloads</a>
                <a routerLink="/admin/requests" class="nav-link-custom"><i
                        class="fa-solid fa-bell me-2"></i>Requests</a>
            </nav>
            <div>
                <button (click)="logout()"  class="nav-link-custom logout-btn"><i
                        class="fa-solid fa-right-from-bracket me-2"></i>Logout</button>
            </div>
        </div>

    </div>

    <div class="main-content flex-grow-1">
        <div class="bg-dark w-100 p-3 shadow-sm">
            <h1 class="text-light mb-0">Admin Dashboard</h1>
        </div>

        <div class="container-fluid mt-4">
            <div class="row g-4">
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card shadow-sm text-center p-4 dashboard-card gradient-info">
                        <h2>{{recipeCount}}</h2>
                        <p>Recipes</p>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card shadow-sm text-center p-4 dashboard-card gradient-warning">
                        <h2>{{userCount}}</h2>
                        <p>Users</p>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card shadow-sm text-center p-4 dashboard-card gradient-danger">
                        <h2>{{downloadCount}}</h2>
                        <p>Downloads</p>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-3">
                    <div class="card shadow-sm text-center p-4 dashboard-card gradient-success">
                        <h2>{{requestCount}}</h2>
                        <p>Requests</p>
                    </div>
                </div>
            </div>
        </div>

        <section class="container-fluid mt-4">
            <div class="row g-4">
                <div class="col-12 col-lg-6">
                    <mat-card class="shadow-lg rounded-4 h-100">
                        <mat-calendar [(selected)]="selected"></mat-calendar>
                    </mat-card>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="card shadow-lg rounded-4 p-3 h-100">
                        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                            style="width: 100%; height: 400px; display: block;">
                        </highcharts-chart>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
